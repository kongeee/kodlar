<!DOCTYPE html>
<html lang="tr"> 
    <head>
        <title>JS Kodu</title> 
        <meta charset="utf-8">  
        
        <!--Internal JS-->
        <script>
            function myFunc(){
                document.getElementById("paragraf").innerHTML="Değiştirilmiş yazı";
            }
        </script>

        <!--External JS-->
        <script type="text/javascript" src="giris.js"></script>
    </head>
    <body>

        <p id="paragraf">Orijinal yazı</p>
        <button type="button" onclick="myFunc()">Yazıyı değiştir</button> <br>
        <button type="button" onclick="changeSize()">Fon size değiştir</button>
        
    </body>
</html>
