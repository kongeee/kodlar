<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>Kutu Köşelerinin Yuvarlak Hale Getirilmesi</title>
        
        <style>
            /*border-radius özelliği ile yapılır*/
            #bir{
                border-style: solid;
                height: 100px;
                width: 100px;

                border-radius: 10px;

            }

            #iki{
                border-style: solid;
                height: 100px;
                width: 100px;
                border-color: crimson;
                background-color:darkseagreen;
                border-width: 11px;/*border kalınlığı*/

                border-radius: 10px 30px;/*her henarı farklı da yapabilirdik 4 sayı girerek*/
            }


        </style>
    </head>
    <body>

        <div id="bir">

        </div>

        <div id="iki">

        </div>
        
    </body>
</html>
