<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>Metin CSS</title>

        <style>
            p{
                font-family: monospace;/*yazının fontunu belirler*/
                color: greenyellow;/*yazının rengini ayarlar*/
                font-size: 15px;/*yazı tipi boyutunu ayarlar*/
                font-weight: bold;/*yazının kalınlık incelik ayarını yapar*/
                font-style: italic;/*ayzıları italik yapmak için*/
                font-variant: small-caps;/*tüm metni büyük harf yapar ve boyutunu azaltır*/
                text-transform: capitalize;/*tüm yazı büyük harfler, sadece baş harfler büyük, tüm yazı küçük harfler*/
                text-decoration: underline;/*metinlerin altına üstüne ve üstüne çizgi*/
                letter-spacing: 2px; /*karakterler arasındaki mesafeyi ayarlar*/
                word-spacing: 1px; /*kelimeler arasındaki boşluğu ayarlar*/

            }
        </style>

        
    </head> 
    <body>
        <h1>Metin Özellikleri</h1>
        <p>fadsfa sdfasdfas dfasdfsda fasdfsdafsad
            fadsfasdf asdfasd fasdfsdaf asdfsd afsadsdafs dafsdaf
            sdafsdafsda fdsafsdafsdafdsa  ads asdsdas dfaasd fasd fasdfsdaf dfs adsfasdf sdafsdafasd fsdafasdfsdafasdfsda fasd f dasf sdaf 
        </p>

       
    </body>
</html>
