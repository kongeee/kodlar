<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>Tablo CSS</title>

        <style>
            table{
                border-collapse: collapse;/*iki çizgi şeklindeki kenarlıkları tek çizgi yapar*/
                background-color:goldenrod;
            }

            th{
                color: green;
                background-color: greenyellow;
                font-size: 20px;
                padding: 10px;
                border-color: crimson;
            }

            td{
                font-style: italic;
                color: black;
                font-size: 14px;
                padding: 5px;
                font-weight: bolder;
                border-color:white;
                
                text-align: center;/*yatay ve dikey olarak hizalar*/
                vertical-align: center;/*dikey olarak hizalar center, top, bottom*/
            }
           
        </style>

        
    </head> 
    <body>
        <h1>Tablo Özellikleri</h1>

        <table border="1">
            <tr><th>Ülke</th><th>Nüfus</th></tr>
            <tr><td>Türkiye</td><td>82</td></tr>
            <tr><td>Yunanistan</td><td>18</td></tr>
            <tr><td>Bulgaristan</td><td>9</td></tr>

        </table>
        
       
    </body>
</html>
