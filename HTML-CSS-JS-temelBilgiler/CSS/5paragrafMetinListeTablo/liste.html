<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>Liste CSS</title>

        <style>
           ul{
               list-style-type: upper-roman;

               /*
               none -> hiçbir madde simgesi koymaz
               disc -> içi dolu yuvarlak
               circle -> içi boş yuvarlak
               square -> kare
               decimal -> numara
               lower-alpha -> küçük harf (a,b,c)
               lower-greek -> latin küçük harfleri
               lower-roman -> küçük roma rakamları (i ,iii, iv)
               upper-alpha -> büyük harf (A,B,C)
               upper-greek -> latin büyük harfleri
               upper-roman -> büyük roma rakamları (I, III, IV)
               url('resim') -> madde simgesi olarak resim
               


               */
           }
        </style>

        
    </head> 
    <body>
        <h1>Liste Özellikleri</h1>
        <ul>
            <li>Ekici</li>
            <li>Furkan</li>
            <li>Eren</li>
        </ul>

       
    </body>
</html>
