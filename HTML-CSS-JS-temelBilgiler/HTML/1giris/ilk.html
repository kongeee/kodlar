<!DOCTYPE html>
<html lang="tr"> <!-- html dökümanının dilinin Türkçe olduğunu bildirir -->
    <head>
        <title>İlk HTML Kodu</title> <!-- Sekmenin başlığı -->
        <meta charset="utf-8">  <!-- Türkçe karakterlerin düzgün görünmesi için -->
    </head>
    <body>

        <!-- Eğer id veriysek css ile bu id ye sahip elemanı stillendirebiliriz id yalnızca tek bir eleman için kullanılabilir -->
        <h1 id="baslik">H1 Başlık Etiketi</h1>
        
        <!-- class özelliği aynı olabilir , css ile bu classa stil verildiğinde bu class'tan olan tüm elemanlar etkilenir-->
        <p class="paragraf">Bu kısım da p tagı içerisinde oluşturulmuştur.</p>
        <p class="paragraf">alt satıra geçmek için <br> br tagı kullandık</p>

        <!-- style özelliği ile etikete css verilebilir -->
        <p style="color: red;">Css deneme</p>

        <!-- HTML içeriğinin üzerinde gelindiğinde belirtilen metni yazar -->
        <h2 title="burası title kısmıdır">title özelliği deneme (üzerine gel)</h2>
    </body>
</html>
