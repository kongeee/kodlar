<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>Resim Ekleme ve Resim Özellikleri</title>
    </head>
    <body>
        <h1>Resimler</h1>

        <!-- Resim eklerken img tagını kullanıyoruz -->
        <!-- src özelliği ile resmin yolunu belirtiyoruz -->
        <!-- alt özelliği ile, eğer resim yüklenemezse ekranda ne görüleceğini belirliyoruz (SEO açısından önemlidir) -->
        <!-- title özelliği ile resmin üstüne gelince ne yazacağını belirliyoruz -->
        <!-- width ve height özellikleri ile de resmin boyunu ve enini ayarlıyoruz -->
        
        <img src="resimler/bayrak.jpg" alt="Türk Bayrağı" title="Kırmızı Beyaz Türk Bayrağı" width="200" height="150">
    </body>
</html>
