<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>Liste</title>
    </head>

    <body>
        <h1>Liste</h1>

        <!-- ol-> sıralı(ordered) liste, ul->(unordered) sırasız liste oluşturur.Her iki listede de elemanlar li etiketlerine yazılır -->

        <!-- Listenin 1'den değil de 3'ten başlamasını istersek ol içine start="3" yazıyoruz-->
        <!-- Listenin azalan sırada olması için ol içine reversed="reversed" yazıyoruz-->
        <!-- Listenin rakamlarla değil de harflerle gösterilmesi için type="A"(veya a), roma rakamı için type="i"(veya I) yazıyoruz-->
        <ol type="I">
            <li>Elma</li>
            <li>Armut</li>
            <li>Kiraz</li>
        </ol>
        
        <br><br>


        <ul>
            <li>Furkan</li>
            <li>Eren</li>
            <li>Ayşe</li>
        </ul>

        <br><br>

        <!-- dl etiketiyle açıklama(description) listesi oluşturulabilir,dt açıklama listesinin elemanları, dd ise dt'nin alt başlığıdır -->

        <dl>
            <dt>Kahve</dt>
            <dd>- sıcak içecek</dd>

            <dt>Kola</dt>
            <dd>- soğuk içecek</dd>
        </dl>



    </body>
</html>
