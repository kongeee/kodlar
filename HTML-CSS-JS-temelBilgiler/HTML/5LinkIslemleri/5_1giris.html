<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>Link İşlemlerine Giriş</title>
    </head>

    <body id="ust">
        <h1>Linkler</h1>
        <!-- link oluşturmak için a etiketini kullanıyoruz ve linki href özelliği ile veriyoruz -->
        <!-- Eğer linki farklı sekmede göstermek istersek,a içine target="_blank" yazıyoruz -->
        <!-- Linklere de özellik olarak title verebiliriz. Linkin üstüne gelindiğinde title yazar -->

        <!-- boş link oluşturmak için -->
        <a href="#">Burası boş linktir</a> <br>

        <!-- sayfa içinde bir yere gitmek için, gitmek istediğimiz etiketin id'sini yazıyoruz (# kullanarak) -->
        <a href="#paragraf">Paraf id'sine sahip sayfa içi elemanına gitmek için tıkla</a>  <br>

        <!-- dosyalar içerisinde bulunan başka bir dosyayı çağırabiliriz -->
        <a href="5_1giris2.html">Diğer html sayfasına gider</a>   <br>

        <!-- başka bir sitenin linkini verebiliriz (link yazarken başına https:// koymayı unutma)--> 
        <a href="https://www.youtube.com">Youtube</a>    <br>

        <!-- dosya linki verirsek (txt, rar ... gibi) tıklayınca bu dosyalarım indirir  -->
        <a href="link.rar">Dosyayı indirmek için tıklayınız</a>   <br>

        <!-- mail linkini mailto: deneme@gmail.com ile oluşturuyoruz -->
        <a href="mailto:furkanekici1997@gmail.com">Mail Yolla</a>


        <br> <br> <br> <br> <br><br> <br> <br> <br> <br><br> <br> <br> <br> <br><br> <br> <br> <br> <br><br> <br> <br> <br> <br><br> <br> <br> <br> <br><br> <br> <br> <br> <br><br> <br> <br> <br> <br><br> <br> <br> <br> <br><br> <br> <br> <br> <br><br> <br> <br> <br> <br>

        <p id="paragraf"><strong>Burası paragraftır</strong></p>
        <!-- Sayfanın en üstüne dönmek için body etiketine id veriyoruz ve sayfa sonun link bırakıyoruz -->
        <a href="#ust">Sayfanın en üstüne dön</a> <br>
        
        <img src="link.PNG" alt="link">

    </body>
</html>
