<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>Tablolara giriş</title>
    </head>

    <body>
        <h1>Tablolar</h1>

        <!-- table etiketleri arasında oluşturulurlar -->
        <!-- tr->(table row)satırlar, td->(table data)sütunlar, th->(table head)satır başlıkları-->
        <!-- border özelliği ile tablonun çizgi kalınlıklarını ayarlayabiliriz -->

        <!-- her yeni veri için tr ile satır açıp özellikleri td arasına yazıyoruz sütun sütun -->
        <table border="3">
            <tr>
                <th>İsim</th>
                <th>Soyad</th>
                <th>Yaş</th>
            </tr>

            <tr>
                <td>Furkan</td>
                <td>Ekici</td>
                <td>23</td>
            </tr>

            <tr>
                <td>Eren</td>
                <td>Ekici</td>
                <td>13</td>
            </tr>

            <tr>
                <td>Ayşe</td>
                <td>Ekici</td>
                <td>20</td>
            </tr>


        </table>
    </body>
</html>
