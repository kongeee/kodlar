<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>Video</title>
    </head>

    <body>
        <h1>Video:</h1>
        
        <!-- videonun yolunu vermek için : src-->
        <!-- sayfa açılır açılmaz video oynamaya başlasın : autoplay -->
        <!-- video kontrollerinin görülmesi için : controls-->
        <!-- videonun bittikçe başa sarması için : loop -->
        <!-- sayfa açıldığında, play'e basmadan video yüklensin : preload-->
        <!-- başlangıçta videonun sesi kısık olsun : muted -->
        <!--boyut ayarlamayk için : height ve weight -->
        <video src="videolar/manzara.mp4" height="300" autoplay controls loop preload></video>


        <h1>Ses:</h1>

        <!--videodaki ayarlar bunun için de geçerlidir-->
        <audio src="sesler/uyari.mp3" controls></audio>
    </body>
</html>
