<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>If-Else JS</title>
    </head>
    <body>
        <p>If-Else.(Konsolda)</p>


        <!-- JS kodları -->

        <script type="text/javascript">
            /* C ile aynı */
            
            var sayi = 5;

            console.log("Sayı = ", sayi);

            if(sayi>0){
                console.log("Sayı pozitiftir.");
            }
            else if(sayi == 0){
                console.log("Sayı sıfırdır");
            }
            else{
                console.log("Sayı sıfırdır");
            }

            

           
        </script>
    </body>
</html>
