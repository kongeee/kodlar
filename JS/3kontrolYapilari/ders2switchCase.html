<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>Switch-Case JS</title>
    </head>
    <body>
        <p>Switch-Case.(Konsolda)</p>


        <!-- JS kodları -->

        <script type="text/javascript">
            /* C ile aynı */
            
            var tercih = 2;

            console.log("Tercih : ", tercih);

            switch(tercih){
                case 1:
                    console.log("Tercih 1 seçildi");
                    break;
                case 2:
                    console.log("Tercih 2 seçildi");
                    break;
                default:
                    console.log("Tercih geçersiz");
                    break;
            }

            

           
        </script>
    </body>
</html>
