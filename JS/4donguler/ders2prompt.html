<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>prompt JS</title>
    </head>
    <body>
        


        <!-- JS kodları -->

        <script type="text/javascript">
            /* prompt alert gibi görünür kullancıdan veri almaya yarar */
            var isim = prompt("İsminizi giriniz");
            var soyad = prompt("Soyadınızı giriniz");

            document.write("Hoş geldin "+isim+" "+soyad);
        </script>
    </body>
</html>
