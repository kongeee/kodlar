<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>For döngüsü JS</title>
    </head>
    <body>
        


        <!-- JS kodları -->

        <script type="text/javascript">
            /*while ve do while döngüleri break continue iç içe döngüler de C ile aynı*/
            var i;
            for(i=0 ;i<10 ;i++){
                document.write(i+"<br>");
            }
        </script>
    </body>
</html>
