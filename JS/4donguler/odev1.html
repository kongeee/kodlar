<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>Ödev1 JS</title>
    </head>
    <body>
        


        <!-- JS kodları -->

        <script type="text/javascript">
            /* belirli bir yazıyı tüm başlık etiketlerini (h1,h2,h3..) kullanarak alt alta yaz */

            var i;
            var yazi = "Furkan Ekici";

            for(i=1 ;i<=6 ;i++){
                document.write("<h"+i+">"+yazi+"</h"+i+">");
            }
        </script>
    </body>
</html>
