<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>document.write ve document.writeln JS</title>
    </head>
    <body>
        


        <!-- JS kodları -->

        <script type="text/javascript">
            document.write("Hello World <br>");//document dediğimiz mevcut html dökümanıdır. yani konsola değil sayfaya bir şey yazdırır bu
            document.writeln("Furkan Ekici");// kullanınca 2 writeln arasında bir boşluk bırakır. 
            document.writeln("AAA <br>");

            var degisken = "Değişken";
            document.writeln(degisken);
        </script>
    </body>
</html>
