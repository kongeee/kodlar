<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>Ödev2 JS</title>
    </head>
    <body>
        


        <!-- JS kodları -->

        <script type="text/javascript">
            /* 0-10 arasındaki sayıların yanına tek mi çift mi oldugunu yaz */
            var i;

            for(i=0 ;i<10; i++){
                document.writeln(i);

                if(i%2 == 0){
                    document.writeln("çift")
                }
                else{
                    document.writeln("tek");
                }

                document.write("<br>");
                
            }
        </script>
    </body>
</html>
