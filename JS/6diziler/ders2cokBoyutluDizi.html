<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>Çok boyutlu diziler JS</title>
    </head>
    <body>
        


        <!-- JS kodları -->

        <script type="text/javascript">
            
            var dizi = new Array("Furkan", new Array("Kırmızı","Mavi"), "Ekici", 5, 7);
            document.write(dizi+"<br>"); // dizinin tüm elemanlarına(iç dizi dahil) ulaşırız
            document.write(dizi[1][0]);//dizi içindeki dizinin ilk elemanı yani Kırmızı
            
            
        </script>
    </body>
</html>
