<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>Atama Operatör JS</title>
    </head>
    <body>
        <p>Atama Operatörler.(Konsolda)</p>


        <!-- JS kodları -->

        <script type="text/javascript">

           //klasik =, +=, -=, *=, /=, %=

           var sayi1 = 51;
           console.log("Değişkenin ilk değeri : ", sayi1);
           sayi1 += 4; // sayi1 = sayi1 + 4
           
           console.log("İşlemin sonucu(sayi1+=4;): ", sayi1);

           
        </script>
    </body>
</html>
