<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>Aritmetik Operatör JS</title>
    </head>
    <body>
        <p>Aritmetik Operatörler.(Konsolda)</p>


        <!-- JS kodları -->

        <script type="text/javascript">

           //klasik +, -, *, /, %, ++, --

           var sayi1 = 51;
           var sayi2 = 50;

           console.log("Toplam Sonucu : ", sayi1+sayi2); //"toplam sonucu : " + satı1+sayı2 diyince toplam sonucu : 5150 çıkıyor bunun için , koy
           console.log("Çıkarma Sonucu : ", sayi1-sayi2);
           console.log("Çarpma Sonucu : ", sayi1*sayi2);
           console.log("Bölme Sonucu : ", sayi1/sayi2);
           console.log("Kalan Sonucu : ", sayi1%sayi2);
           sayi1++;
           console.log("sayi++ yapıldı : ", sayi1);
        </script>
    </body>
</html>
