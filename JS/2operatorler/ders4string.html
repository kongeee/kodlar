<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>String Operatörü JS</title>
    </head>
    <body>
        <p>String Operatörü.(Konsolda)</p>


        <!-- JS kodları -->

        <script type="text/javascript">
            //string operatörü + dır

            var isim = "Furkan";
            var soyad = "Ekici";

            var isim_soyad = isim+" "+soyad;
            console.log("String operatörü kullanımı : "+isim_soyad);

            isim_soyad+=" 1997"; //+= ile atama da yapabiliyoruz
            console.log("+= operatörü de kullanılabilir : "+isim_soyad);

           
        </script>
    </body>
</html>
