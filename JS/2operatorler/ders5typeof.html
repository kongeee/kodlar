<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>Typeof Operatörü JS</title>
    </head>
    <body>
        <p>Typeof Operatörü.(Konsolda)</p>


        <!-- JS kodları -->

        <script type="text/javascript">
            //typeof operatörü bir değişkenin türünü belirtir

            var sayi = 3.14;
            console.log("Değişkenin tipi : ",typeof sayi);

            

           
        </script>
    </body>
</html>
