<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>Ekstra document metodları JS</title>
    </head>
    <body>
       
        

        <!-- JS kodları -->

        <script type="text/javascript">
            /*
            
            document.title -> sayfanın başlık bilgisini döner
            document.domain -> domain bilgisini döner
            document.URL -> sayfanın tam url sini verir
            

            */

           document.write("title = "+document.title+"<br>");
           document.write("domain = "+document.domain+"<br>");
           document.write("URL = "+document.URL+"<br>");
           
           document.write("doctype = "+document.doctype+"<br>");
        </script>
    </body>
</html>
