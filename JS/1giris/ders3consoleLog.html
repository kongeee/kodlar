<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>ConsoleLog JS</title>
    </head>
    <body>
        <p>console.log kullanımı. Sonucu görmek için F12 yapıp konsulu aç.</p>


        <!-- JS kodları -->

        <script type="text/javascript">
            console.log("Furkan Ekici");//debug işlemi için kullanılıyor tarayıcıdaki konsol ekranına(f12 ve incele diyerek ulaşılır) bir şeyler yazıp görmemizi sağlar
        </script>
    </body>
</html>
