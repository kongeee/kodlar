<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>detail JS</title>
    </head>
    <body>
       
        
        <button onclick="detay(event)">Tıkla bana</button>

        <p id="etiket"></p>
        

        <!-- JS kodları -->

        <script type="text/javascript">
            /*
            
            detail -> kaç kere tıklandığı bilgisini döner. eğer başka bir yere tıklayıp gelirseniz başa sarar (art arada tıklamadğında da başa sarar)
        

            */

           function detay(event){ //parametre olarak event yaz(yoksa çalışmıyor)

                document.getElementById("etiket").innerHTML = event.detail+" kez tıklandı";
               
           }
        </script>
    </body>
</html>
