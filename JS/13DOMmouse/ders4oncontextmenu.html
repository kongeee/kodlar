<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>oncontextmenu JS</title>
    </head>
    <body>
       
        <button oncontextmenu="sag()">Sağ tıkla!</button>

        <!-- JS kodları -->

        <script type="text/javascript">
            /*
            
            ocontextmenu -> onclick in sağ tıklanan hali
            */
           
            function sag(){
                alert("Sağ tıklandı!!!");
            }
        </script>
    </body>
</html>
