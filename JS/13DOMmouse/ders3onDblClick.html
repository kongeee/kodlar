<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>onDblClick JS</title>
    </head>
    <body>
       
        <button ondblclick="cift()">Çift tıkla!</button>

        <!-- JS kodları -->

        <script type="text/javascript">
            /*
            
            ondblclick -> onclick in çift tıklanan hali
            */
           
            function cift(){
                alert("Çift tıklandı!!!");
            }
        </script>
    </body>
</html>
