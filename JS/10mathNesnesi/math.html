<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>Math nesnesi JS</title>
    </head>
    <body>
       


        <!-- JS kodları -->

        <script type="text/javascript">
            /*

            Math.PI -> pi sayısının değerini verir
            Math.E -> E sayısını döndürür
            Math.LN2 -> 2 nin doğal logaritmasını döndürür

            //bundan sonrakilerin de başında Math. var

            ceil() -> alta tuvarlar
            floot() -> üste yuvarlar
            max() -> argüman listesindeki elemanlardan min olanı
            min() -> argüman listesindeki elemanlardan max olanı
            round() -> bildiğimiz yuvarlama
            sqrt() -> kök alma
            random() -> 0 ile 1 arasında rastgele sayı üretir
            */

            
            document.write("Dizinin max elemanı = ", Math.max(5, 3, 7, 98, 78, 554, 1039, -4), "<br>");
            document.write("0-10 arasında random tamsayı = ", Math.round(Math.random()*10));
           
            
            
           

        </script>
    </body>
</html>
