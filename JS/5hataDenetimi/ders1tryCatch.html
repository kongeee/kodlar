<!DOCTYPE html>

    <body>
        


        <!-- JS kodları -->
        
        <script type="text/javascript">
            //Sayı/0 bu dilde tanımsız değil. sayı/0 yapınca sonsuz cevabını döndürüyor
            
            var a = 10;

            try{//hata oluşabilecek kodlar buraya yazılır

                
                document.write(a/b);//b diye bir değiken tanımlamadık
