<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>Number, parseFloat, ParseInt, String  JS</title>
    </head>
    <body>
        


        <!-- JS kodları -->

        <script type="text/javascript">
            /*
            Number() -> belirtilen değeri sayıya çevirir(stringden int e dönüştürebiliriz)
            parseFlaot() -> floata çevirir
            parseInt() -> integere çevirir, ikinci parametre olarak taban alır örn : parseInt("11", 16); 16 lık tabandaki 11 değerini dönrürür yani 17
            String() -> stringe çevirir
            
            */

            document.write(parseInt("AF0C", 16), "<br>");
            document.write(parseInt("120", 10), "<br>");
            document.write(parseInt("6417", 8), "<br>");
            document.write(parseInt("1011001110", 2), "<br>");

            //----------------------------------------------------------------------------------------//

            var tarih = new Date();

            document.write(String(tarih));
        </script>
    </body>
</html>
