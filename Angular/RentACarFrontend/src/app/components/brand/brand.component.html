<p *ngIf="dataLoaded==false">Error(Brand)</p>

<table *ngIf="dataLoaded==true" class="table">
    <tr (click)="resetCurrentBrand()" [class]="getAllBrandsClass()" routerLink="">Tüm markaları göster</tr>
    <tr (click)="setCurrentBrand(brand)"  
    [class]="getBrandClass(brand)"
    routerLink="/cars/brand/{{brand.brandId}}" 
    *ngFor="let brand of brands">
       
        <td>{{brand.brandName}}</td>
    </tr>
</table>
